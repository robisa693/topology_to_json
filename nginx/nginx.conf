# ── nginx.conf ────────────────────────────────────────────────────────────────
# Reverse proxy for the Topology Builder app.
# Terminates TLS and forwards to the FastAPI container on port 8080.
#
# Certificate setup (two options):
#
#   A) Let's Encrypt via certbot (recommended for internet-facing servers):
#      certbot certonly --standalone -d yourdomain.com
#      # Then copy/symlink:
#      #   /etc/letsencrypt/live/yourdomain.com/fullchain.pem → nginx/certs/cert.pem
#      #   /etc/letsencrypt/live/yourdomain.com/privkey.pem   → nginx/certs/key.pem
#
#   B) Self-signed (for internal/development use):
#      openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#        -keyout nginx/certs/key.pem -out nginx/certs/cert.pem \
#        -subj "/CN=localhost"
#
# Either way, the files must be at:
#   nginx/certs/cert.pem   ← certificate (or fullchain)
#   nginx/certs/key.pem    ← private key
# ─────────────────────────────────────────────────────────────────────────────

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Logging ────────────────────────────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Security headers ───────────────────────────────────────────────────────
    add_header X-Frame-Options        DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy        no-referrer;

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Allow Let's Encrypt HTTP-01 challenge through
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS (TLS-terminating) ───────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name _;    # Replace with your domain if needed, e.g. topology.example.com

        # TLS certificate and key
        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Modern TLS settings
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       1d;

        # ── Proxy to FastAPI app ──────────────────────────────────────────────
        location / {
            proxy_pass         http://app:8080;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts — increase if you have long-running requests
            proxy_connect_timeout 10s;
            proxy_read_timeout    60s;
            proxy_send_timeout    60s;

            # Buffer settings for API responses
            proxy_buffering    on;
            proxy_buffer_size  4k;
            proxy_buffers      8 4k;
        }

        # ── Static files (served directly by nginx for efficiency) ────────────
        # Uncomment this block if you want nginx to serve static/ directly
        # instead of proxying through the Python app:
        #
        # location /static/ {
        #     alias /app/static/;
        #     expires 1h;
        #     add_header Cache-Control "public, immutable";
        # }
    }
}